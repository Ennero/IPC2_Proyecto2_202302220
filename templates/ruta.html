<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super carros GT | login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-primary-subtle position-absolute top-50 start-50 translate-middle">

    <div class="card" style="width: 65rem;">
        <h1 align="center">Ingrese la ruta del archivo</h1>
        <div class="card-body text-center" >
            <form method="POST">
                <input type="text" class="form-control" id="ruta" name="ruta" required>
                <br>
                <button type="submit" class="btn btn-primary" align="center">Aceptar</button>
                <a href="{{ url_for('home') }}" class="btn btn-danger">Regresar</a>
            </form>
        </div>
    </div>


</body>
